name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
          - custom
      custom_version:
        description: 'Custom version (only if custom selected)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          TYPE="${{ github.event.inputs.version_type }}"
          CUSTOM="${{ github.event.inputs.custom_version }}"

          if [ "$TYPE" = "custom" ]; then
            if [ -z "$CUSTOM" ]; then
              echo "Error: custom version required"
              exit 1
            fi
            NEW_VERSION="$CUSTOM"
          elif [ "$TYPE" = "prerelease" ]; then
            # Bump patch and add prerelease suffix
            NEW_VERSION=$(npm version patch --no-git-tag-version | sed 's/^v//')
            NEW_VERSION="${NEW_VERSION}-rc.$(date +%Y%m%d%H%M%S)"
          else
            NEW_VERSION=$(npm version $TYPE --no-git-tag-version | sed 's/^v//')
          fi

          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          npm version "$NEW_VERSION" --no-git-tag-version --git-tag-version false

      - name: Commit version change
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          git add package.json
          git commit -m "chore: release v$NEW_VERSION"
          git push origin main

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Wait for release workflow
        run: |
          echo "Tag pushed, waiting for release workflow to start..."
          sleep 10
