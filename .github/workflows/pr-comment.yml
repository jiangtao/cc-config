name: PR Config Check

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  config-check:
    name: Check Claude Config Status
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout ccconfig
        uses: actions/checkout@v4
        with:
          repository: jiangtao/cc-config
          path: ccconfig

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build ccconfig
        working-directory: ./ccconfig
        run: |
          pnpm install
          pnpm run build

      - name: Check if config repo exists
        id: check
        run: |
          REPO_URL="${{ secrets.CCCONFIG_REPO_URL }}"
          if [ -z "$REPO_URL" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "message=## ðŸ“‹ Claude Code Configuration\n\nâ„¹ï¸ No configuration repository configured. Set `CCCONFIG_REPO_URL` secret to enable auto-restore." >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = '${{ steps.check.outputs.message }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })
