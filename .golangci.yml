run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  disable-all: false
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign

linters-settings:
  govet:
    enable-all: false
    enable:
      - atomic
      - bools
      - composites
      - copylocks
      - nilfunc
      - printf
      - stdmethods
      - unreach

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
